<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DashWarnStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    header { background: #222; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; color: #9b59b6; }
    .cart-btn { background: #9b59b6; border: none; padding: 0.5rem 1rem; border-radius: 8px; color: white; cursor: pointer; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
    .product { background: #1a1a1a; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px #000; position: relative; }
    .product h3, .product p { margin: 0.5rem 0; }
    .add-btn { width: 100%; background: #9b59b6; border: none; padding: 0.5rem; color: white; border-radius: 5px; cursor: pointer; }
    .out-of-stock { background: #444; color: #aaa; pointer-events: none; }
    .notification { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 1rem; border-radius: 8px; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>DashWarnStore</h1>
    <button class="cart-btn" onclick="location.href='cart.html'">ðŸ›’ Keranjang (<span id="cart-count">0</span>)</button>
  </header>

  <div class="product-list" id="product-list"></div>
  <div class="notification" id="notif"></div>

  <script>
    const products = [
      { name: "Lavaca - Gold", price: 1000 },
      { name: "Matteo - Gold", price: 20000 },
      { name: "Odin Din Din Dun - Mythic", price: 8000 },
      { name: "Girafa Celestre - Mythic", price: 4000 },
      { name: "Cocofanto - Mythic", price: 2000 },
      { name: "Turbo 3000 - Mythic", price: 1000 },
      { name: "Tralalelo - Mythic", price: 6000 },
      { name: "Brainrot God - Mythic", price: 1000 }
    ];

    let stokData = {};
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    function updateCartCount() {
      const total = Object.values(cart).reduce((a, b) => a + b, 0);
      document.getElementById('cart-count').textContent = total;
    }

    function showNotif(text) {
      const notif = document.getElementById("notif");
      notif.textContent = text;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 2500);
    }

    function renderProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      products.forEach(p => {
        const sisa = stokData[p.name] ?? 0;
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <h3>${p.name}</h3>
          <p>Harga: Rp ${p.price.toLocaleString()}</p>
          <button class="add-btn ${sisa <= 0 ? 'out-of-stock' : ''}" onclick="addToCart('${p.name}')">
            ${sisa <= 0 ? 'Stok Habis' : 'Tambah ke Keranjang'}
          </button>
        `;
        container.appendChild(item);
      });
    }

    function addToCart(name) {
      if (stokData[name] <= (cart[name] || 0)) {
        showNotif("Stok tidak cukup untuk: " + name);
        return;
      }
      cart[name] = (cart[name] || 0) + 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      showNotif(`${name} ditambahkan ke keranjang`);
    }

    async function loadStok() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwykj1f56R9J9J32Kjh3iFHbbjNPsHQs3GjYPX-q5ADUusOUnU5TYeapxqUXqLYzcY/exec?stok=true");
        const data = await res.json();
        data.forEach(([name, sisa]) => stokData[name] = sisa);
        renderProducts();
      } catch (err) {
        console.error("Gagal memuat stok", err);
        showNotif("Gagal memuat stok.");
      }
    }

    loadStok();
    updateCartCount();
  </script>
</body>
</html>
