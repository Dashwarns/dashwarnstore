<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - DashWarnStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #9333ea;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1a1a1a;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #9333ea;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Admin DashWarnStore</h1>
  <input id="commandInput" placeholder="Ketik perintah seperti /done KODEUNIK dan tekan Enter..." />

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Kode Unik</th>
        <th>Status</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyk5odODY7xZoS4yUHPvyQBdYBDWrqv2oTtk8zYeEFEwuYbV6YGofqoedVk6fwdkHs/exec";

    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(col => {
            const td = document.createElement("td");
            td.textContent = col;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Gagal memuat data.");
      }
    }

    document.getElementById("commandInput").addEventListener("keydown", async function(e) {
      if (e.key === "Enter") {
        const command = this.value.trim();
        if (command.startsWith("/done ")) {
          const kode = command.split(" ")[1];
          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "updateStatus", kodeUnik: kode })
          });
          const text = await res.text();
          alert(text === "OK" ? "✅ Status berhasil diperbarui." : "❌ Kode tidak ditemukan.");
          loadData();
        } else {
          alert("Perintah tidak dikenal.");
        }
        this.value = "";
      }
    });

    loadData();
  </script>
</body>
</html>
