<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - DashWarnStore</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #9333ea;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #9333ea;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .success {
      color: #22c55e;
    }
    .fail {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <h1>Admin - DashWarnStore</h1>
  <input id="adminCommand" placeholder="Ketik perintah admin di sini, contoh: /done O8L6VWD9" />

  <table id="data-table">
    <thead>
      <tr>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Kode Unik</th>
        <th>Status</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyk5odODY7xZoS4yUHPvyQBdYBDWrqv2oTtk8zYeEFEwuYbV6YGofqoedVk6fwdkHs/exec";

    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        const tbody = document.getElementById("data-body");
        tbody.innerHTML = "";

        data.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Gagal memuat data.");
        console.error(err);
      }
    }

    async function markDone(kode) {
      try {
        const res = await fetch(scriptURL + `?done=${kode}`);
        const result = await res.text();
        alert(result);
        await loadData();
      } catch (e) {
        alert("Gagal mengubah status.");
      }
    }

    document.getElementById("adminCommand").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const value = e.target.value.trim();
        if (value.startsWith("/done ")) {
          const kode = value.slice(6).trim().toUpperCase();
          markDone(kode);
        }
        e.target.value = "";
      }
    });

    loadData();
  </script>
</body>
</html>
