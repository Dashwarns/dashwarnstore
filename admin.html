<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - DashWarnStore</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #9333ea;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #9333ea;
    }
    input {
      padding: 6px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <input id="command" placeholder="Ketik perintah... (contoh: /done ABC123)" />
  <table>
    <thead>
      <tr>
        <th>Produk</th>
        <th>Harga</th>
        <th>Kode Unik</th>
        <th>Status</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="5">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbyk5odODY7xZoS4yUHPvyQBdYBDWrqv2oTtk8zYeEFEwuYbV6YGofqoedVk6fwdkHs/exec";

    let sheetData = [];

    function loadData() {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          sheetData = data;
          const tbody = document.getElementById("table-body");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById("table-body").innerHTML = `<tr><td colspan="5">Gagal memuat data.</td></tr>`;
          console.error("Gagal ambil data:", err);
        });
    }

    document.getElementById("command").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const value = e.target.value.trim();
        if (value.startsWith("/done ")) {
          const kode = value.split(" ")[1];
          updateStatus(kode);
        }
      }
    });

    function updateStatus(kodeUnik) {
      fetch(sheetURL + "?done=" + kodeUnik)
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          loadData();
        });
    }

    loadData();
  </script>
</body>
</html>
