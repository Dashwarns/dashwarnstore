<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin DashWarnStore</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #9333ea;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #9333ea;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    #command {
      width: 100%;
      padding: 10px;
      margin-top: 30px;
      border-radius: 8px;
      border: none;
      background-color: #1a1a1a;
      color: white;
    }
    .success {
      color: lime;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <table id="data-table">
    <thead>
      <tr>
        <th>Produk</th>
        <th>Harga</th>
        <th>Kode Unik</th>
        <th>Status</th>
        <th>Tanggal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <input type="text" id="command" placeholder="Ketik perintah seperti /done ABC123" />
  <div id="message"></div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyk5odODY7xZoS4yUHPvyQBdYBDWrqv2oTtk8zYeEFEwuYbV6YGofqoedVk6fwdkHs/exec";

    async function loadData() {
      try {
        const res = await fetch(SHEET_URL);
        const json = await res.json();
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";

        for (let i = 1; i < json.length; i++) {
          const row = json[i];
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      } catch (err) {
        document.getElementById("message").textContent = "Gagal memuat data.";
        document.getElementById("message").className = "error";
      }
    }

    document.getElementById("command").addEventListener("keydown", async function(e) {
      if (e.key === "Enter") {
        const val = this.value.trim();
        if (val.startsWith("/done ")) {
          const kode = val.slice(6).trim();
          const res = await fetch(SHEET_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ kode })
          });
          const data = await res.json();
          if (data.success) {
            document.getElementById("message").textContent = "Status berhasil diperbarui.";
            document.getElementById("message").className = "success";
            loadData();
          } else {
            document.getElementById("message").textContent = "Kode tidak ditemukan.";
            document.getElementById("message").className = "error";
          }
          this.value = "";
        }
      }
    });

    loadData();
  </script>
</body>
</html>
