<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang - DashWarnStore</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    .back {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    h1 {
      margin-top: 40px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    .checkout {
      margin-top: 20px;
      background: #9333ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #codeBox {
      margin-top: 30px;
      padding: 20px;
      background: #1f1f1f;
      border: 2px dashed #9333ea;
      font-size: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="back" onclick="window.location.href='index.html'">âœ–</div>

  <h1>Keranjang Anda</h1>
  <ul id="cartList"></ul>
  <button class="checkout" onclick="checkout()">Checkout</button>
  <div id="codeBox"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem("dashwarn_cart")) || [];
    let kodeUnik = localStorage.getItem("kode_unik");

    const cartList = document.getElementById("cartList");
    const codeBox = document.getElementById("codeBox");
    const checkoutButton = document.querySelector(".checkout");

    function tampilkanKeranjang() {
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - Rp${item.price.toLocaleString("id-ID")}`;
        cartList.appendChild(li);
      });
    }

    function buatKodeUnik() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    async function checkout() {
      if (!cart.length) {
        alert("Keranjang kosong.");
        return;
      }

      if (!kodeUnik) {
        kodeUnik = buatKodeUnik();
        localStorage.setItem("kode_unik", kodeUnik);
      }

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const data = {
        produk: cart.map(i => i.name).join(", "),
        total: total,
        kode: kodeUnik,
        waktu: new Date().toLocaleString("id-ID")
      };

      try {
        const res = await fetch("/.netlify/functions/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          // tampilkan kode unik dan sembunyikan tombol checkout
          cart = [];
          localStorage.removeItem("dashwarn_cart");
          tampilkanKeranjang();
          checkoutButton.style.display = "none";
          codeBox.style.display = "block";
          codeBox.innerHTML = `<strong>Kode Unik Anda:</strong><br>${kodeUnik}`;
        } else {
          alert("Gagal mengirim data checkout.");
        }
      } catch (error) {
        alert("Terjadi kesalahan saat checkout.");
        console.error(error);
      }
    }

    tampilkanKeranjang();
  </script>
</body>
</html>
